<!doctype html>
<html>
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700,900" rel="stylesheet">
	<!-- Include Choices CSS -->
	<link rel="stylesheet" href="css/choices.min.css">
	<title>FREEFEM++ - Modules</title>
</head>


    <body>
        <header>
	<a href="http://localhost:4001"><img src="img/FreeFem_Modules.svg" alt="Logo de FreeFem++"/></a>

	<nav id="topNav" class="top-nav">
		<a href="https://freefem.org/" target="_blank">HOME</a>
		<a href="https://doc.freefem.org" target="_blank">DOCUMENTATION</a>
		<!-- <a href="https://modules.freefem.org/" target="_blank">MODULES</a> -->
		<a href="https://github.com/FreeFem" target="_blank">SOURCE CODE</a>
		<a href="#events" onclick="openNav()">EVENTS</a>
		<a href="tryit.html">TRY IT ONLINE</a>
		<a href="#" id="donate">DONATE</a>
	</nav>
	<a href="javascript:void(0);" class="icon" onclick="openNav()">
	  <i class="fa fa-bars"></i>
	</a>
</header>


        <section id="main" class="modulesMain">
          <div id="sideNavigation">
            <div class="categoriesArea">
              <i class="fas fa-tag"></i>
              <!-- <label for="choices-multiple-remove-button">With remove button</label> -->
              <select class="form-control" name="choices-multiple-remove-button" id="choices-multiple-remove-button" placeholder="Tags" multiple>
                <option value="solid" id="solid">solid</option>
                <option value="electromagnetism" id="electromagnetism">electromagnetism</option>
                <option value="academic" id="academic">academic</option>
                <option value="validated" id="validated">validated</option>
                <option value="fluid" id="fluid">fluid</option>
              </select>
            </div>
            <div class="searchArea">
              <label>
                <i class="fas fa-search"></i>
                <input type="search" placeholder="Search">
              </label>
            </div>
            <div class="modulesList" id="modulesList">
              <a href="#">Elasticity</a>
              <a href="#">Helmoltz</a>
              <a href="#">Magnetostatic</a>
              <a href="#">Maxwell waveguide boundary conditions</a>
              <a href="#">Poisson</a>
              <a href="#">Steady Navier-Stokes</a>
              <a href="#">Stokes</a>
              <a href="#">Wentzel</a>
            </div>
          </div>
          <div id="algoDisplay">
            <h2>Title</h2>
            <p>Description</p>
            <div id="algoCode">
              <code><pre>code</pre></code>
            </div>
            <div id="algoResult">
              <h3>Algo name</h3>
              <div id="algoGraphic">Graphic representation</div>
            </div>
          </div>
        </section>

        <script src="js/openNav.js"></script>
        <script src="js/choices.js"></script>
        <script>
          var multipleCancelButton = new Choices('#choices-multiple-remove-button', {
            removeItemButton: true,
          });
        </script>
    </body>
</html>
