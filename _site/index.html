<!doctype html>
<html>
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700,900" rel="stylesheet">
	<!-- Include Choices CSS -->
	<link rel="stylesheet" href="public/assets/styles/choices.min.css">
	<!-- Include Choices JavaScript -->
	<script src="/public/assets/scripts/choices.min.js"></script>
	<title>FREEFEM++ - Modules</title>
</head>


    <body>
        <header>
	<a href="http://localhost:4001"><img src="img/Logo.svg" alt="Logo de FreeFem++"/></a>

	<nav id="topNav" class="top-nav">
		<a href="https://doc.freefem.org" target="_blank">DOCUMENTATION</a>
		<a href="modules.html" target="_blank">MODULES</a>
		<a href="https://github.com/FreeFem" target="_blank">SOURCE CODE</a>
		<a href="#events" onclick="openNav()">EVENTS</a>
		<a href="tryit.html">TRY IT ONLINE</a>
		<a href="#" id="donate">DONATE</a>
	</nav>
	<a href="javascript:void(0);" class="icon" onclick="openNav()">
	  <i class="fa fa-bars"></i>
	</a>
</header>


        <section id="main" class="modulesMain">
          <div id="sideNavigation">
            <div class="categoriesArea">
              <i class="fas fa-tag"></i>
              <div class="categories">
                <label class="catContainer solid">solid
                  <input type="checkbox">
                </label>
                <label class="catContainer electromagnetism">electromagnetism
                  <input type="checkbox">
                </label>
                <label class="catContainer academic">academic
                  <input type="checkbox">
                </label>
                <label class="catContainer validated">validated
                  <input type="checkbox">
                </label>
                <label class="catContainer fluid">fluid
                  <input type="checkbox">
                </label>
              </div>
            </div>
            <div class="searchArea">
              <label>
                <i class="fas fa-search"></i>
                <input type="search" placeholder="Search">
              </label>
            </div>
            <div class="modulesList" id="modulesList">
              <a href="#">Elasticity</a>
              <a href="#">Helmoltz</a>
              <a href="#">Magnetostatic</a>
              <a href="#">Maxwell waveguide boundary conditions</a>
              <a href="#">Poisson</a>
              <a href="#">Steady Navier-Stokes</a>
              <a href="#">Stokes</a>
              <a href="#">Wentzel</a>
            </div>
          </div>
          <div id="algoDisplay">
            <h2>Title</h2>
            <p>Description</p>
            <div id="algoCode">CODE</div>
            <div id="algoResult">
              <h2>Algo name</h2>
              <div id="algoGraphic">Graphic representation</div>
            </div>
          </div>
        </section>

        <footer>
	<p>Coded with <i class="fas fa-heart"></i> since 1987</p>
	<img src="img/Symbole.svg" alt="Logo de FreeFem++"/>
	<span>
		<a id="lgpl" href="https://www.gnu.org/licenses/lgpl-3.0.txt" target="_blank">LGPL 3.0</a>
		<a href="http://doc.freefem.org/introduction/citation/" target="_blank">BibTeX</a>
	</span>
</footer>


        <script src="js/openNav.js"></script>
        <script src="js/choices.min.js"></script>
    </body>
</html>
